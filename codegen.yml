schema:
  - https://08ar7hpl.apicdn.sanity.io/v1/graphql/production/default
generates:
  'schema.graphql':
    plugins:
      - schema-ast
    config:
      includeDirectives: true

  'src/types/api.ts':
    plugins:
      - add:
          content:
            - '// NOTE: This file is generated by running `yarn generate:types`.'
            - '// DO NOT add types to this file manually.'
      - typescript
    config:
      enumsAsTypes: true
      immutableTypes: true
      #onlyOperationTypes: true
      scalars:
        JSONObject: 'any'
      useTypeImports: true
hooks:
  afterAllFileWrite:
    - prettier --write
